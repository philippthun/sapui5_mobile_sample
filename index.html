<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>SAPUI5 Mobile Sample App</title>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>

		<script>
			sap.ui.localResources("views");
			var oApp = new sap.m.App({
				initialPage: "MasterView"
			});
			var oMasterPage = sap.ui.view({
				id: "MasterView",
				viewName: "views.Master",
				type: sap.ui.core.mvc.ViewType.JS
			});
			var oDetailsPage = sap.ui.view({
				id: "DetailsView",
				viewName: "views.Details",
				type: sap.ui.core.mvc.ViewType.JS
			});
			oApp.addPage(oMasterPage);
			oApp.addPage(oDetailsPage);
			oApp.placeAt("content");
		</script>

		<link href="custom.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
